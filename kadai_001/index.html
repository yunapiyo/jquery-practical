<!DOCTYPE html>
 <html>
 <head>
  <title>myprofile</title>
  <meta charset="utf-8">
  <meta name="description" content="kazuki asahinaのプロフィールページです">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <!-- google fontsを読み込む -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

   <!-- slickの読み込み -->
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

 </head>
 <body>
  <!-- ヘッダー -->
   <header>
    <h1><span>MyProfile</span></h1>
    <nav id="nav-pc">
      <a href="#about">About</a>
      <a href="#works">Works</a>
    </nav>
   </header>

   <main>
    <article>
    <!-- カルーセル -->
     <section id="carousel-section">
      
      <div>
        <img class="carouselImg" src="images/main.png">
      </div>

      <div>
        <img class="carouselImg" src="images/main2.png">
      </div>

      <div>
        <img class="carouselImg" src="images/main3.png">
      </div>

     </section>
     

     <!-- about -->
      <section id="about">
        <h2>About</h2>
       <div id="about-flex">
         <img src="images/about.png" alt="横を向いた男性">

         <div>
           <h3>Kazuki Asahina</h3>
           <ul>
             <li>25歳 長野県佐久市出身</li>
             <li>ソフトウェア業界でマーケティングに従事</li>
             <li>趣味はカメラ、愛嬌はCanon</li>
             <li>自然を撮影するのが好きで、海や山によく行く</li>
           </ul>
         </div>
       </div>
      </section>

      <!-- works -->
      <section id="works">
        <h2>Works</h2>
       <div id="works-flex">
        <div class="item">
         <a href=""><img src="images/works1.png" alt="日本海の写真"></a>
         <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
        </div>
        <div class="item">
         <a href=""><img src="images/works2.png" alt="冠雪した御嶽山の写真"></a>
         <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
        </div>
        <div class="item">
         <a href=""><img src="images/works3.png" alt="京都の街並みの写真"></a>
         <p>京都で撮影した、明け方の古き良き日本の町並み</p>
        </div>
       </div>

      </section>

      <!-- [worksの画像をクリックした時にモーダルで拡大表示する] モーダルの背景部分・画像部分・閉じるボタン-->
       <div class="modal">
        <div class="bigimg"><img src="" alt=""></div>
        <span class="close-btn"><a href="">×</a></span>
       </div>

    </article>
    <footer>
      <span>&copy;MyProfile Allrights reserved.</span>
    </footer>
   </main>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

   <!-- slickの読み込み -->
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

   <script src="js/script.js"></script>

   <!-- TOPに戻るボタン -->
    <a id="back-btn" href="#">TOP</a>
 </body>
 </html>
